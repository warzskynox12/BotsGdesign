<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contrôle du Projet</title>
                <style>
                        /* Styles pour les boutons */
                                #startButton {
                                            background-color: green;
                                                    }
                                                            #stopButton {
                                                                        background-color: red;
                                                                                }
                                                                                    </style>
                                                                                    </head>
                                                                                    <body>
                                                                                        <h1>Contrôle du Projet Node.js</h1>
                                                                                            <button id="startButton">Démarrer le projet</button>
                                                                                                <button id="stopButton">Arrêter le projet</button>
                                                                                                    <p id="statusText">Le projet est éteint</p>
                                                                                                        <script>
                                                                                                                const startButton = document.getElementById('startButton');
                                                                                                                        const stopButton = document.getElementById('stopButton');
                                                                                                                                const statusText = document.getElementById('statusText');
                                                                                                                                
                                                                                                                                        startButton.addEventListener('click', async () => {
                                                                                                                                                    try {
                                                                                                                                                                    const response = await fetch('/start', { method: 'POST' });
                                                                                                                                                                                    const data = await response.text();
                                                                                                                                                                                                    console.log(data);
                                                                                                                                                                                                    
                                                                                                                                                                                                                    // Mettre à jour les styles et le texte du statut
                                                                                                                                                                                                                                    startButton.style.backgroundColor = 'green';
                                                                                                                                                                                                                                                    stopButton.style.backgroundColor = '';
                                                                                                                                                                                                                                                                    statusText.textContent = 'Le projet est allumé';
                                                                                                                                                                                                                                                                                } catch (error) {
                                                                                                                                                                                                                                                                                                console.error('Erreur lors du démarrage du projet', error);
                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                            stopButton.addEventListener('click', async () => {
                                                                                                                                                                                                                                                                                                                                        try {
                                                                                                                                                                                                                                                                                                                                                        const response = await fetch('/stop', { method: 'POST' });
                                                                                                                                                                                                                                                                                                                                                                        const data = await response.text();
                                                                                                                                                                                                                                                                                                                                                                                        console.log(data);
                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                        // Mettre à jour les styles et le texte du statut
                                                                                                                                                                                                                                                                                                                                                                                                                        stopButton.style.backgroundColor = 'red';
                                                                                                                                                                                                                                                                                                                                                                                                                                        startButton.style.backgroundColor = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                        statusText.textContent = 'Le projet est éteint';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } catch (error) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.error('Erreur lors de l\'arrêt du projet', error);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
